<!DOCTYPE html>

    <html>

        <head>
            <title>Corey Calbreath's Triva Game</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="CSS/styles.css">
        </head>

        <body>

            <header>
                <nav>
                    <p><a href="index.html">PLAY AGAIN</a></p>
                </nav>

                <h1>Corey's Trivia Game</h1>
            </header>

            <main>
                
                <div class="rewards">
                    <ul>
                        <li>Less than 5 Correct: No medal</li>
                        <li>5-9 correct: Bronze Medal</li>
                        <li>10-14 correct: Silver Medal</li>
                        <li>15-19 correct: Gold Medal</li>
                        <li>All 20 correct: PLATINUM medal</li>
                    </ul>
                </div>

                <div class="medal"></div>

                <section class="random">
                    <h2>General Questions</h2>
                    <div class="score"></div>
                    <p class="ans1"></p>
                    <p class="ans2"></p>
                    <p class="ans3"></p>
                    <p class="ans4"></p>
                    <p class="ans5"></p>
                </section>

                <section class="sports" >
                    <h2>Sports Questions</h2>
                    <div class="score2"></div>
                    <p class="ans6"></p>
                    <p class="ans7"></p>
                    <p class="ans8"></p>
                    <p class="ans9"></p>
                    <p class="ans10"></p>
                </section>

                <section class="science">
                    <h2>Science Questions</h2>
                    <div class="score3"></div>
                     <p class="ans11"></p>
                     <p class="ans12"></p>
                     <p class="ans13"></p>
                     <p class="ans14"></p>
                     <p class="ans15"></p>
                </section>

                <section class="geography">
                    <h2>Geography Questions</h2>
                    <div class="score4"></div>
                    <p class="ans16"></p>
                    <p class="ans17"></p>
                    <p class="ans18"></p>
                    <p class="ans19"></p>
                    <p class="ans20"></p>
                </section>

            </main>

            <script src="javascript/questions.js"></script>
        </body>

    </html>
